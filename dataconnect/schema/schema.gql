type User @table {
  displayName: String!
  email: String!
  userType: String!
  createdAt: Timestamp!
  phoneNumber: String
  photoUrl: String
  address: String
}

type ServiceProviderProfile @table {
  user: User!
  companyName: String
  specialties: [String]!
  description: String!
  availabilityStatus: String!
  licenseNumber: String
  yearsOfExperience: Int
  website: String
  portfolioLinks: [String]
}

type ServiceCategory @table {
  name: String!
  description: String!
}

type Project @table {
  client: User!
  title: String!
  description: String!
  location: String!
  status: String!
  createdAt: Timestamp!
  budget: Float
  startDate: Date
  endDate: Date
  requiredCategoryIds: [UUID]
}

type Quote @table {
  project: Project!
  serviceProvider: ServiceProviderProfile!
  amount: Float!
  quoteDetails: String!
  status: String!
  createdAt: Timestamp!
  validUntil: Timestamp
}

type Review @table {
  project: Project!
  serviceProvider: ServiceProviderProfile!
  client: User!
  rating: Int!
  comment: String!
  createdAt: Timestamp!
}